<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>You win!</title>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">0</h1>
        <form class="end-form-container">
          <h2 id="end-text">Введите имя, чтобы сохранить результат!</h2>
          <input type="text" name="name" id="username" placeholder="Введите свое имя" />
          <button
            class="btn"
            id="saveScoreBtn"
            type="submit"
            onclick="saveHighScore(event)"
            disabled
          >
            Сохранить
          </button>
        </form>
        <a href="../memory-card-game/game.html" class="btn">Играть снова</a>
        <a href="/" class="btn">Вернуться в начало<i class="fas fa-home"></i></a>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
